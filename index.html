<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
</head>
<body>

    <h1> Jogo da Forca</h1>

    <img id="img" src="./Forcas/Forca.png" alt="Forca">
    
    <h2>Tema:</h2>
    <span id="tema"></span>

    <form>

        <label for="tentativa">Sua tentativa: </label>
        <input type="text" id="tentativa">
        <button id="btn" onclick="testarLetra(event)">Enter</button>

    </form>

    <span id="char"></span>
    <span id="msg"></span>

    <button id="deNovo" style="display: none;" onclick="deNovo()">Jogar de Novo</button>

    <div id="usadas">
        <h2>Letras usadas:</h2>
        <p id="Letras"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
