<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>

    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./forcaFavicon.png" type="image/x-icon">
</head>
<body class="m-5 p-4 relative h-screen">

    <div class="max-sm:mt-28 w-full flex items-center flex-col">

        <h1 class="text-3xl m-5 p-4"> Jogo da Forca</h1>

        <img id="img" src="./Forcas/Forca.png" alt="Forca" class="m-5 p-4">
        
        <div class="mb-10">

            <div class="flex gap-2 mb-4">
                <h2 class="font-bold text-xl">Tema:</h2>
                <span id="tema" class="text-xl"></span>
            </div>
    
            <form>
    
                <label for="tentativa">Sua tentativa: </label>
                <input type="text" id="tentativa" class="border-b border-black focus:border-red-700 w-14 outline-none text-sm text-center" autocomplete="off">
                
                <button id="btn" onclick="testarLetra(event)" class="px-1 mx-2">Enter</button>
            </form>
            
        </div>

        <span id="char"></span>
        <span id="msg" class="m-5 p-4 text-xl"></span>

        
        <button id="deNovo" style="display: none;" onclick="deNovo()" class="bg-gray-200 rounded ring ring-gray-300 px-1 max-sm:absolute max-sm:bottom-0 max-sm:left-0">Jogar de Novo</button>
    </div>

    <div id="usadas" class="m-5 px-2 absolute right-0 bottom-7 max-sm:bottom-auto max-sm:m-2 w-48 h-28 min-h-24 border-l border-orange-500 rounded">
        <h2 class="text-2xl">Letras usadas:</h2>
        <p id="Letras" class="text-gray-500"></p>
    </div>

    <div class="m-5 px-2 absolute right-0 top-7 w-48 h-28 min-h-24 border-r border-orange-500 rounded">

        <h2 class="text-2xl">Dica:</h2>
        <p class="text-gray-500">VocÃª pode tentar adivinhar a palavra toda.</p>
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
